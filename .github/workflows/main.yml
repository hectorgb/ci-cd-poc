name: SFDX Test Run on Push

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: sfdx-actions/setup-pmd@v1
      - uses: sfdx-actions/setup-sfdx@v1
        with:
          sfdx-auth-url: ${{ secrets.AUTH_SECRET }}
      - name: orgList
        run: sfdx force:org:list
      - name: run-pmd
        run: pmd